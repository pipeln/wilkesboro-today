<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="thumbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#thumbGrad)"/>
  
  <!-- Newspaper Icon -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="100" height="130" fill="#ffffff" rx="3"/>
    <rect x="0" y="0" width="100" height="20" fill="#dc2626"/>
    
    <!-- Lines -->
    <rect x="10" y="30" width="80" height="4" fill="#1e40af" opacity="0.7"/>
    <rect x="10" y="40" width="60" height="3" fill="#64748b" opacity="0.5"/>
    <rect x="10" y="48" width="70" height="3" fill="#94a3b8" opacity="0.4"/>
    
    <rect x="10" y="60" width="35" height="25" fill="#e2e8f0"/>
    <rect x="50" y="60" width="40" height="3" fill="#64748b" opacity="0.4"/>
    <rect x="50" y="68" width="35" height="3" fill="#94a3b8" opacity="0.3"/>
    
    <rect x="10" y="95" width="80" height="3" fill="#64748b" opacity="0.4"/>
    <rect x="10" y="103" width="60" height="3" fill="#94a3b8" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="300" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Wilkesboro Today</text>
  
  <text x="300" y="330" font-family="Inter, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle" letter-spacing="2">LOCAL NEWS</text>
  
  <!-- Decorative -->
  <circle cx="50" cy="50" r="30" fill="#dc2626" opacity="0.2"/>
  <circle cx="550" cy="350" r="40" fill="#f59e0b" opacity="0.1"/>
</svg>