<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="bgGradientThumb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadowThumb" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradientThumb)"/>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="600" height="6" fill="#1e40af"/>
  
  <!-- Left accent bar -->
  <rect x="20" y="60" width="4" height="280" fill="#dc2626" rx="2"/>
  
  <!-- Main content area -->
  <g transform="translate(40, 80)">
    <!-- Newspaper icon stylized -->
    <g transform="translate(320, 20)" filter="url(#shadowThumb)">
      <!-- Newspaper -->
      <rect x="0" y="0" width="180" height="220" fill="#fff" rx="3" stroke="#94a3b8" stroke-width="1.5"/>
      
      <!-- Newspaper header bar -->
      <rect x="0" y="0" width="180" height="35" fill="#1e40af" rx="3"/>
      <rect x="0" y="32" width="180" height="3" fill="#dc2626"/>
      
      <!-- Mini headline lines -->
      <rect x="15" y="50" width="130" height="10" fill="#1e40af" rx="2" opacity="0.9"/>
      <rect x="15" y="68" width="100" height="6" fill="#64748b" rx="2" opacity="0.6"/>
      <rect x="15" y="80" width="120" height="6" fill="#64748b" rx="2" opacity="0.6"/>
      
      <!-- Article columns -->
      <rect x="15" y="100" width="45" height="90" fill="#e2e8f0" rx="2"/>
      <rect x="68" y="100" width="45" height="90" fill="#e2e8f0" rx="2"/>
      <rect x="121" y="100" width="45" height="90" fill="#e2e8f0" rx="2"/>
      
      <!-- Breaking badge -->
      <rect x="120" y="200" width="45" height="14" fill="#dc2626" rx="2"/>
      <text x="142" y="211" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">LIVE</text>
    </g>
    
    <!-- Main title -->
    <text x="0" y="60" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="bold" fill="#1e40af">Wilkesboro</text>
    <text x="0" y="105" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="bold" fill="#1e40af">Today</text>
    
    <!-- Tagline -->
    <text x="2" y="140" font-family="Arial, sans-serif" font-size="14" fill="#64748b" letter-spacing="1">LOCAL NEWS SOURCE</text>
    
    <!-- Decorative line -->
    <rect x="2" y="155" width="200" height="3" fill="#dc2626" rx="1.5"/>
    
    <!-- 24/7 badge -->
    <g transform="translate(0, 180)">
      <circle cx="12" cy="12" r="12" fill="#1e40af" opacity="0.1"/>
      <text x="12" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">24/7</text>
      <text x="30" y="16" font-family="Arial, sans-serif" font-size="12" fill="#475569">Breaking News</text>
    </g>
  </g>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="394" width="600" height="6" fill="#1e40af"/>
  
  <!-- Corner accent -->
  <polygon points="520,0 600,0 600,80" fill="#1e40af" opacity="0.05"/>
</svg>