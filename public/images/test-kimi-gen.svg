<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
    
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    
    <linearGradient id="blueHeader" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    
    <linearGradient id="coffeeLiquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12"/>
      <stop offset="100%" style="stop-color:#451a03"/>
    </linearGradient>
    
    <linearGradient id="tabletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="paperShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="3" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patterns -->
    <pattern id="textLines" x="0" y="0" width="100" height="6" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="80" height="1.5" fill="#94a3b8"/>
    </pattern>
    
    <pattern id="textLinesShort" x="0" y="0" width="100" height="5" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="60" height="1.2" fill="#94a3b8"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Desk surface -->
  <rect x="0" y="400" width="1200" height="275" fill="url(#deskGradient)"/>
  
  <!-- Desk edge highlight -->
  <rect x="0" y="400" width="1200" height="2" fill="#e2e8f0"/>
  
  <!-- Soft vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="60%" style="stop-color:transparent"/>
    <stop offset="100%" style="stop-color:rgba(30,64,175,0.08)"/>
  </radialGradient>
  <rect width="1200" height="675" fill="url(#vignette)"/>
  
  <!-- Main Newspaper (center-left) -->
  <g transform="translate(280, 180)" filter="url(#paperShadow)">
    <!-- Main paper body -->
    <rect x="0" y="0" width="420" height="320" rx="2" fill="url(#paperGradient)"/>
    
    <!-- Blue header band -->
    <rect x="0" y="0" width="420" height="55" rx="2" fill="url(#blueHeader)"/>
    <rect x="0" y="0" width="420" height="52" fill="url(#blueHeader)"/>
    
    <!-- Header decorative lines -->
    <rect x="20" y="18" width="100" height="3" fill="rgba(255,255,255,0.4)"/>
    <rect x="20" y="26" width="80" height="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="300" y="18" width="100" height="3" fill="rgba(255,255,255,0.4)"/>
    <rect x="320" y="26" width="80" height="2" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Main headline area -->
    <rect x="20" y="70" width="250" height="14" fill="#1e293b"/>
    <rect x="20" y="90" width="200" height="10" fill="#475569"/>
    
    <!-- Article columns -->
    <g transform="translate(20, 115)">
      <!-- Column 1 -->
      <rect x="0" y="0" width="110" height="4" fill="#1e40af"/>
      <rect x="0" y="10" width="110" height="2" fill="#94a3b8"/>
      <rect x="0" y="16" width="110" height="2" fill="#94a3b8"/>
      <rect x="0" y="22" width="110" height="2" fill="#94a3b8"/>
      <rect x="0" y="28" width="110" height="2" fill="#94a3b8"/>
      <rect x="0" y="34" width="80" height="2" fill="#94a3b8"/>
      
      <!-- Column 2 -->
      <rect x="125" y="0" width="110" height="4" fill="#1e40af"/>
      <rect x="125" y="10" width="110" height="2" fill="#94a3b8"/>
      <rect x="125" y="16" width="110" height="2" fill="#94a3b8"/>
      <rect x="125" y="22" width="110" height="2" fill="#94a3b8"/>
      <rect x="125" y="28" width="110" height="2" fill="#94a3b8"/>
      <rect x="125" y="34" width="90" height="2" fill="#94a3b8"/>
    </g>
    
    <!-- Image placeholder -->
    <rect x="260" y="115" width="140" height="90" rx="2" fill="#e2e8f0"/>
    <rect x="260" y="115" width="140" height="90" rx="2" fill="url(#blueAccent)" opacity="0.15"/>
    <!-- Photo icon -->
    <circle cx="330" cy="155" r="18" fill="#3b82f6" opacity="0.3"/>
    <path d="M320 165 L330 145 L340 160 L350 150 L360 165 Z" fill="#1e40af" opacity="0.4"/>
    
    <!-- Caption -->
    <rect x="260" y="210" width="100" height="2" fill="#64748b"/>
    
    <!-- Bottom section lines -->
    <rect x="20" y="240" width="380" height="1" fill="#cbd5e1"/>
    <rect x="20" y="255" width="180" height="3" fill="#334155"/>
    <rect x="20" y="265" width="180" height="2" fill="#94a3b8"/>
    <rect x="20" y="272" width="180" height="2" fill="#94a3b8"/>
    <rect x="20" y="279" width="140" height="2" fill="#94a3b8"/>
    
    <rect x="220" y="255" width="180" height="3" fill="#334155"/>
    <rect x="220" y="265" width="180" height="2" fill="#94a3b8"/>
    <rect x="220" y="272" width="180" height="2" fill="#94a3b8"/>
    <rect x="220" y="279" width="120" height="2" fill="#94a3b8"/>
  </g>
  
  <!-- Secondary Newspaper (partially visible, behind main) -->
  <g transform="translate(680, 200) rotate(5)" filter="url(#paperShadow)">
    <rect x="0" y="0" width="350" height="280" rx="2" fill="url(#paperGradient)"/>
    <rect x="0" y="0" width="350" height="45" rx="2" fill="url(#blueHeader)"/>
    <rect x="0" y="0" width="350" height="42" fill="url(#blueHeader)"/>
    
    <!-- Content lines -->
    <rect x="20" y="60" width="200" height="10" fill="#334155"/>
    <rect x="20" y="80" width="310" height="2" fill="#94a3b8"/>
    <rect x="20" y="90" width="310" height="2" fill="#94a3b8"/>
    <rect x="20" y="100" width="280" height="2" fill="#94a3b8"/>
    <rect x="20" y="110" width="310" height="2" fill="#94a3b8"/>
    <rect x="20" y="120" width="250" height="2" fill="#94a3b8"/>
    
    <rect x="20" y="140" width="150" height="3" fill="#1e40af"/>
    <rect x="20" y="150" width="150" height="2" fill="#94a3b8"/>
    <rect x="20" y="158" width="150" height="2" fill="#94a3b8"/>
    <rect x="20" y="166" width="120" height="2" fill="#94a3b8"/>
    
    <rect x="190" y="140" width="140" height="3" fill="#1e40af"/>
    <rect x="190" y="150" width="140" height="2" fill="#94a3b8"/>
    <rect x="190" y="158" width="140" height="2" fill="#94a3b8"/>
    <rect x="190" y="166" width="100" height="2" fill="#94a3b8"/>
  </g>
  
  <!-- Tablet Device (right side) -->
  <g transform="translate(850, 240)" filter="url(#dropShadow)">
    <!-- Tablet body -->
    <rect x="0" y="0" width="200" height="260" rx="8" fill="url(#tabletGradient)"/>
    <rect x="8" y="8" width="184" height="244" rx="4" fill="#0f172a"/>
    
    <!-- Screen content -->
    <rect x="12" y="12" width="176" height="236" rx="2" fill="#f8fafc"/>
    
    <!-- News app header -->
    <rect x="12" y="12" width="176" height="35" fill="url(#blueHeader)"/>
    <rect x="22" y="22" width="60" height="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="22" y="30" width="40" height="2" fill="rgba(255,255,255,0.5)"/>
    
    <!-- News cards on tablet -->
    <rect x="20" y="55" width="160" height="50" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="25" y="62" width="80" height="6" fill="#1e293b"/>
    <rect x="25" y="72" width="150" height="2" fill="#94a3b8"/>
    <rect x="25" y="78" width="140" height="2" fill="#94a3b8"/>
    <rect x="25" y="84" width="100" height="2" fill="#94a3b8"/>
    <rect x="25" y="92" width="50" height="8" rx="2" fill="#3b82f6"/>
    
    <rect x="20" y="112" width="160" height="50" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="25" y="119" width="70" height="6" fill="#1e293b"/>
    <rect x="25" y="129" width="150" height="2" fill="#94a3b8"/>
    <rect x="25" y="135" width="130" height="2" fill="#94a3b8"/>
    <rect x="25" y="141" width="120" height="2" fill="#94a3b8"/>
    <rect x="25" y="149" width="50" height="8" rx="2" fill="#3b82f6"/>
    
    <rect x="20" y="169" width="160" height="50" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="25" y="176" width="65" height="6" fill="#1e293b"/>
    <rect x="25" y="186" width="150" height="2" fill="#94a3b8"/>
    <rect x="25" y="192" width="140" height="2" fill="#94a3b8"/>
    <rect x="25" y="198" width="90" height="2" fill="#94a3b8"/>
    <rect x="25" y="206" width="50" height="8" rx="2" fill="#3b82f6"/>
    
    <!-- Home button -->
    <circle cx="100" cy="252" r="4" fill="#334155"/>
  </g>
  
  <!-- Coffee Cup (bottom left) -->
  <g transform="translate(180, 480)" filter="url(#dropShadow)">
    <!-- Saucer -->
    <ellipse cx="50" cy="75" rx="55" ry="12" fill="#e2e8f0"/>
    <ellipse cx="50" cy="73" rx="50" ry="10" fill="#f1f5f9"/>
    
    <!-- Cup body -->
    <path d="M20 10 L25 65 Q25 75 50 75 Q75 75 75 65 L80 10 Z" fill="url(#coffeeGradient)"/>
    
    <!-- Cup rim -->
    <ellipse cx="50" cy="10" rx="30" ry="8" fill="#f8fafc"/>
    <ellipse cx="50" cy="10" rx="26" ry="6" fill="url(#coffeeLiquid)"/>
    
    <!-- Coffee highlight -->
    <ellipse cx="45" cy="10" rx="8" ry="3" fill="#a16207" opacity="0.5"/>
    
    <!-- Cup handle -->
    <path d="M78 20 Q95 20 95 35 Q95 50 78 50" fill="none" stroke="#e2e8f0" stroke-width="6"/>
    <path d="M78 20 Q92 20 92 35 Q92 48 78 48" fill="none" stroke="#f1f5f9" stroke-width="4"/>
    
    <!-- Steam (subtle) -->
    <path d="M40 -10 Q45 -20 40 -30" stroke="#cbd5e1" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M50 -5 Q55 -15 50 -25" stroke="#cbd5e1" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M60 -12 Q65 -22 60 -32" stroke="#cbd5e1" stroke-width="2" fill="none" opacity="0.35"/>
  </g>
  
  <!-- Pen (diagonal on desk) -->
  <g transform="translate(750, 520) rotate(-30)" filter="url(#dropShadow)">
    <!-- Pen body -->
    <rect x="0" y="0" width="120" height="10" rx="2" fill="url(#penGradient)"/>
    <!-- Pen clip -->
    <rect x="20" y="-3" width="4" height="8" rx="1" fill="#64748b"/>
    <rect x="20" y="-3" width="20" height="2" rx="1" fill="#94a3b8"/>
    <!-- Pen tip -->
    <path d="M120 0 L130 5 L120 10 Z" fill="#1e40af"/>
    <!-- Highlight -->
    <rect x="10" y="2" width="100" height="2" fill="#64748b" opacity="0.5"/>
  </g>
  
  <!-- Reading Glasses (bottom right) -->
  <g transform="translate(1050, 520)" filter="url(#dropShadow)">
    <!-- Left lens -->
    <ellipse cx="25" cy="15" rx="22" ry="18" fill="rgba(200,220,255,0.15)" stroke="#94a3b8" stroke-width="2"/>
    <!-- Right lens -->
    <ellipse cx="75" cy="15" rx="22" ry="18" fill="rgba(200,220,255,0.15)" stroke="#94a3b8" stroke-width="2"/>
    <!-- Bridge -->
    <path d="M47 15 Q50 10 53 15" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <!-- Temple arms -->
    <path d="M3 15 L-10 5" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <path d="M97 15 L110 5" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <!-- Lens reflections -->
    <path d="M15 8 Q20 5 25 8" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
    <path d="M65 8 Q70 5 75 8" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Blue accent elements -->
  <!-- Decorative blue line on desk -->
  <rect x="100" y="650" width="200" height="3" fill="#1e40af" opacity="0.3"/>
  <rect x="900" y="650" width="200" height="3" fill="#1e40af" opacity="0.3"/>
  
  <!-- Subtle blue glow behind main newspaper -->
  <ellipse cx="490" cy="340" rx="250" ry="180" fill="#1e40af" opacity="0.03"/>
  
  <!-- Soft light overlay -->
  <rect width="1200" height="675" fill="url(#lightOverlay)" style="pointer-events:none"/>
  
  <defs>
    <linearGradient id="lightOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="50%" style="stop-color:transparent"/>
      <stop offset="100%" style="stop-color:rgba(30,64,175,0.05)"/>
    </linearGradient>
  </defs>
</svg>