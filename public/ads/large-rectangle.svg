<svg xmlns="http://www.w3.org/2000/svg" width="336" height="280" viewBox="0 0 336 280">
  <defs>
    <filter id="shadow" x="-3%" y="-2%" width="106%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners and shadow -->
  <rect x="2" y="2" width="332" height="276" rx="8" ry="8" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle accent line at bottom -->
  <rect x="2" y="276" width="332" height="2" rx="0" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Main text -->
  <text x="168" y="110" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Advertise Here</text>
  
  <!-- Subtitle -->
  <text x="168" y="150" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="middle">336 x 280 pixels</text>
  <text x="168" y="175" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Large Rectangle</text>
  
  <!-- Divider line -->
  <line x1="88" y1="200" x2="248" y2="200" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  
  <!-- Contact info -->
  <text x="168" y="230" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Contact us at</text>
  <text x="168" y="255" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="500">advertise@wilkesborotoday.com</text>
  
  <!-- Branding -->
  <text x="320" y="268" font-family="Georgia, 'Times New Roman', serif" font-size="9" fill="#64748b" text-anchor="end" font-style="italic">Wilkesboro Today</text>
</svg>