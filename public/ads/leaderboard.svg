<svg xmlns="http://www.w3.org/2000/svg" width="728" height="90" viewBox="0 0 728 90">
  <defs>
    <filter id="shadow" x="-2%" y="-5%" width="104%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners and shadow -->
  <rect x="2" y="2" width="724" height="86" rx="8" ry="8" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle accent line -->
  <rect x="2" y="86" width="724" height="2" rx="0" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Left content area -->
  <text x="40" y="38" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="bold" fill="#ffffff">Advertise Here</text>
  <text x="40" y="62" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#cbd5e1">Reach thousands of local readers daily</text>
  
  <!-- Right content - contact info -->
  <text x="520" y="42" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">Contact us at</text>
  <text x="520" y="60" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#ffffff" text-anchor="end" font-weight="500">advertise@wilkesborotoday.com</text>
  
  <!-- Branding -->
  <text x="700" y="78" font-family="Georgia, 'Times New Roman', serif" font-size="10" fill="#64748b" text-anchor="end" font-style="italic">Wilkesboro Today</text>
</svg>