<svg xmlns="http://www.w3.org/2000/svg" width="970" height="250" viewBox="0 0 970 250">
  <defs>
    <filter id="shadow" x="-1.5%" y="-2%" width="103%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners and shadow -->
  <rect x="2" y="2" width="966" height="246" rx="8" ry="8" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle accent line at bottom -->
  <rect x="2" y="246" width="966" height="2" rx="0" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Left content area -->
  <text x="60" y="100" font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="bold" fill="#ffffff">Your Ad Here</text>
  <text x="60" y="145" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#cbd5e1">Premium billboard placement - 970 x 250 pixels</text>
  <text x="60" y="170" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#94a3b8">Maximum visibility at the top of every page</text>
  
  <!-- Vertical divider -->
  <line x1="550" y1="50" x2="550" y2="200" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  
  <!-- Right content - contact info -->
  <text x="750" y="100" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Interested in advertising?</text>
  <text x="750" y="135" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="500">Contact us at</text>
  <text x="750" y="170" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="500">advertise@wilkesborotoday.com</text>
  
  <!-- Branding -->
  <text x="940" y="228" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#64748b" text-anchor="end" font-style="italic">Wilkesboro Today</text>
</svg>